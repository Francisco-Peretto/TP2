<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="icon" href="../img/pokeball.ico" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Detalles del Pokémon</title>
  </head>
  <body>
    <header class="bg-primary text-white py-3 position-relative">
      <div class="container">
        <a
          href="index.html"
          class="btn btn-primary position-absolute top-0 start-0 m-3"
          >← Volver</a
        >
        <h1 id="pokemon-name" class="text-center pt-4">
          <span id="name-text"></span>
        </h1>
      </div>
    </header>

    <main class="container my-5">
      <div class="row">
        <div class="col-md-4 text-center">
          <img
            id="pokemon-image"
            src=""
            alt="Pokémon"
            class="img-fluid"
            style="max-height: 300px"
          />
          <div class="d-flex justify-content-center align-items-center mt-3">
            <button id="prev-id" class="btn btn-link p-0 mx-1">
              <i class="bi bi-arrow-left-circle-fill text-primary fs-4"></i>
            </button>
            <span id="pokemon-id" class="badge bg-secondary fs-5">#000</span>
            <button id="next-id" class="btn btn-link p-0 mx-1">
              <i class="bi bi-arrow-right-circle-fill text-primary fs-4"></i>
            </button>
          </div>
          <!-- Botón de favoritos en su posición original -->
          <div class="text-center mt-2">
            <button id="detail-favorite" class="btn btn-favorite" data-id="">
              <i class="bi"></i>
            </button>
          </div>
        </div>

        <!-- Stats y detalles -->
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-body">
              <!-- Tipos -->
              <div id="pokemon-types" class="mb-4"></div>
              <!-- Stats -->
              <h4 class="mb-3">Estadísticas</h4>
              <div id="pokemon-stats"></div>
              <div class="row mt-4">
                <div class="col-6">
                  <p class="mb-1"><strong>Altura:</strong></p>
                  <span id="pokemon-height" class="fs-5">0 m</span>
                </div>
                <div class="col-6">
                  <p class="mb-1"><strong>Peso:</strong></p>
                  <span id="pokemon-weight" class="fs-5">0 kg</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./src/favorites.js"></script>
    <script type="module" src="./src/details.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
