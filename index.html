<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link rel="icon" href="./pokeball.ico" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <header class="text-center my-4">
      <img src="./logo.svg" alt="Pokémon" width="300" />
      <div class="mt-3 w-50 mx-auto position-relative">
        <div class="input-group">
          <input
            type="text"
            id="search"
            class="form-control"
            placeholder="Pikachu"
          />
          <button id="favorites-toggle" class="btn btn-outline-primary">
            <i class="bi bi-star"></i>
          </button>
        </div>
        <div
          id="suggestions"
          class="list-group d-none position-absolute w-100 z-3"
        ></div>
      </div>
    </header>

    <div class="container text-center mb-4">
      <div class="d-flex justify-content-center flex-wrap gap-3">
        <div class="filter-container d-inline-block">
          <button id="toggle-type-filter" class="btn btn-primary mb-2">
            Filtrar por tipo ▼
          </button>
          <div id="type-filters" class="type-filter-options collapse">
            <div class="card card-body p-3">
              <div
                class="d-flex flex-wrap justify-content-center gap-2"
                id="type-checkboxes"
              ></div>
            </div>
          </div>
        </div>

        <div class="sort-container d-inline-block mx-auto">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Ordenar por
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" data-sort="id">ID</a></li>
              <li>
                <a class="dropdown-item" href="#" data-sort="name">Nombre</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" data-sort="attack">Ataque</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" data-sort="defense"
                  >Defensa</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" data-sort="speed"
                  >Velocidad</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <main class="container">
      <div id="pokemon-grid" class="row g-3"></div>
      <nav class="my-5">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled" id="page-prev">
            <a
              class="page-link"
              href="#"
              id="prev"
              tabindex="-1"
              aria-disabled="true"
              >Anterior</a
            >
          </li>
          <li class="page-item active">
            <a class="page-link" href="#" data-page="1">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" data-page="2">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" data-page="3">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" data-page="4">4</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" data-page="5">5</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" data-page="6">6</a>
          </li>
          <li class="page-item" id="page-next">
            <a class="page-link" href="#" id="next">Siguiente</a>
          </li>
        </ul>
      </nav>
    </main>

    <script type="module" src="./src/favorites.js"></script>
    <script type="module" src="./src/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
